<!DOCTYPE html>
<html>
    
    <head>
        <meta name="viewport" content="width=device-width">
        <script>

            function add(){
                //num1 is an object.  .value get the value of the object.
                let num1 = document.getElementById('num1').value;
                let num2 = document.getElementById('num2').value;
                
                //parse is needed otherwise it will be a string. Fetched values are strings.
                num1 = parseFloat(num1);
                num2 = parseFloat(num2);

                let result = num1 + num2;

                let myOutput = num1 + " + " + num2 + " = " + result;

                document.getElementById('result').innerHTML = myOutput;
            }

        </script>

    </head>

    <body>
        <label for="num1">Variable 1</label>
        <input type="text" id="num1"><br/><br/>

        <label for="num2">Variable 2</label>
        <input type="text" id="num2"><br/><br/>

        <button onclick="add()">Add</button>
        
        <p id="result"></p>
    </body>

</html>
